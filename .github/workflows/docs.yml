name: Docs

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Yarn install
        run: yarn install

      - name: Build docs
        run: yarn docs

      - name: Add & commit
        uses: github-actions-x/commit@v2.8
        with: 
          force-add: true
          files: ./docs
